<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT 2 </title>
</head>
    <style>
       #myButton {
    padding: 40px 30px;
    font-size: 32px;
    background-color:darkred;
    color: white;
    border: solid white;
    border-radius: 5px;
    cursor: pointer;
    width: 250px;
    height:180px;
    align-content: center;
    margin:50px;
  }
  
  #myButton:hover {
    background-color: blue;
  }
  body{
    background-color: bisque;
  }
    </style>
</head>
<body>
  <button id="myButton" onclick="changeText()">Mouse Over Me</button>
    <script>
       function changeText() {
  var button = document.getElementById("myButton");
  button.innerHTML = "THANK YOU";
  button.style.backgroundColor = "blue"; }
    </script>

</body>
</html>
